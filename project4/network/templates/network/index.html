{% extends "network/layout.html" %}

{% block body %}
    {% for post in posts%}
    <div class="post_index">
        <h4><a href="/{{post.id_user.id}}">{{post.id_user.username}}</a></h4>
        <p>{{post.content}} </p>
        <p class="date">{{post.date}} </p>
        <p class="mg">mg:<b>{{post.mg}}</b>  </p>
    </div>
    {% endfor %}
{% endblock %}
