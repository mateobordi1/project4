{% extends "network/layout.html" %}

{% block body %}
    <div class="perfil">
        <div class="nameperfil">
            <h2>{{user.username}}</h2>
            <button id="follow">Follow</button>
        </div>
        <div class="mg">
            <p>Followers : <b>{{user.followers}}</b></p>
        </div>
        <div class="date">
            <p>Following : <b>{{user.following}}</b></p>
        </div>
    </div>
    
    {% for post in posts %}
        <div class="post_index">
            <h4>{{post.id_user.username}}</h4>
            <p>{{post.content}} </p>
            <p class="date">{{post.date}} </p>
            <p class="mg">mg:<b>{{post.mg}}</b>  </p>
        </div>
    {% endfor %}
{% endblock %}
